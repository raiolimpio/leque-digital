<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Leque Digital Equaliv</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Aviso de Orientação para Mobile -->
    <div id="orientation-warning">
        <p>Vire seu dispositivo para uma melhor experiência.</p>
    </div>

    <!-- Indicador de Swipe -->
    <div id="swipe-indicator">
        <p style="font-size: 0.8rem;">Deslize para o lado</p>
    </div>

    <!-- Container Principal do Leque -->
    <div id="leque-container">
        <!-- As pétalas serão geradas via JS -->
    </div>

    <!-- Popup/Modal de Detalhe do Produto -->
    <div id="popup-overlay" class="popup-overlay">
        <div id="popup-modal" class="popup-modal">
            <button id="popup-close">&times;</button>
            <div id="popup-content">
                <!-- Conteúdo do produto será injetado aqui -->
                <h3 id="popup-title">Nome do Produto</h3>
                <p id="popup-desc">Descrição detalhada do produto.</p>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>

</body>
</html>
